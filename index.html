<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Pricing Page</title>
</head>
<body>
  <header>
    <p class="title">Our Pricing</p>
    <div class="type">
      <p>Annually</p>
      <div class="toggle">
        <div class="toggle-button active"></div>
      </div>
      <p>Monthly</p>
    </div>
  </header>
  <main>
    <div class="card">
      <p class="plan">Basic</p>
      <p class="price">&dollar;<span>19.99</span></p>
      <div class="features">
        <div class="feature">500 GB Storage</div>
        <div class="feature">2 Users Allowed</div>
        <div class="feature">Send up to 3 GB</div>
      </div>
      <button>Learn More</button>
    </div>
    <div class="card selected">
      <p class="plan">Professional</p>
      <p class="price">&dollar;<span>24.99</span></p>
      <div class="features">
        <div class="feature">1 TB Storage</div>
        <div class="feature">5 Users Allowed</div>
        <div class="feature">Send up to 10 GB</div>
      </div>
      <button>Learn More</button>
    </div>
    <div class="card">
      <p class="plan">Master</p>
      <p class="price">&dollar;<span>39.99</span></p>
      <div class="features">
        <div class="feature">2 TB Storage</div>
        <div class="feature">10 Users Allowed</div>
        <div class="feature">Send up to 20 GB</div>
      </div>
      <button>Learn More</button>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
